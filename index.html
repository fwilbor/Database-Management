    <div>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billable Hours</h2>


        </div>
    </div>


    <div></div>

    <div></div>
    <div calss="row">

    </div>

    <div class="col-lg-6">
        <div class="card card-default">
            <div calss="card-default">
                <h3>Current Employees</h3>
            </div>

            <table class="table">
                <thead>

                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Month's Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>
                        <td>@mdo</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card card-default">
            <div class="card-header">
                Add Employee
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group col-6">
                        <label for="exampleName">Employee Name</label>
                        <input type="name" class="form-control" id="exampleName" aria-describedby="nameHelp"
                            placeholder="Enter Name">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleRole">Role</label>
                        <input type="role" class="form-control" id="exampleRole" aria-describedby="roleHelp"
                            placeholder="Enter Role">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleDate">Start Date MM/DD/YYYY</label>
                        <input type="date" class="form-control" id="exampleDate" aria-describedby="dateHelp"
                            placeholder="MM/DD/YYYY">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleRate">Monthly Rate</label>
                        <input type="rate" class="form-control" id="exampleRate" aria-describedby="rateHelp"
                            placeholder="Enter Rate">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js" async defer></script>
